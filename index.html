<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Theater Sound Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ­ Sound Board</h1>
            <button class="settings-btn" id="settingsBtn">âš™ï¸</button>
        </header>

        <div class="buttons-grid" id="buttonsGrid">
            <button class="sound-btn" data-sound="1">
                <span class="btn-number">1</span>
                <span class="btn-label" id="label1">Sound 1</span>
            </button>
            <button class="sound-btn" data-sound="2">
                <span class="btn-number">2</span>
                <span class="btn-label" id="label2">Sound 2</span>
            </button>
            <button class="sound-btn" data-sound="3">
                <span class="btn-number">3</span>
                <span class="btn-label" id="label3">Sound 3</span>
            </button>
            <button class="sound-btn" data-sound="4">
                <span class="btn-number">4</span>
                <span class="btn-label" id="label4">Sound 4</span>
            </button>
        </div>

        <div class="controls">
            <button class="control-btn" id="stopBtn">â¹ï¸ Stop</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Einstellungen</h2>
                <button class="close-btn" id="closeBtn">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="sound1-name">Sound 1 Name:</label>
                    <input type="text" id="sound1-name" placeholder="Sound 1">
                    
                    <label for="sound1-url">Sound 1 URL:</label>
                    <input type="url" id="sound1-url" placeholder="https://...">
                    
                    <label for="sound1-start">Startzeit (Sekunden):</label>
                    <input type="number" id="sound1-start" value="0" min="0" step="0.1">
                </div>

                <div class="setting-group">
                    <label for="sound2-name">Sound 2 Name:</label>
                    <input type="text" id="sound2-name" placeholder="Sound 2">
                    
                    <label for="sound2-url">Sound 2 URL:</label>
                    <input type="url" id="sound2-url" placeholder="https://...">
                    
                    <label for="sound2-start">Startzeit (Sekunden):</label>
                    <input type="number" id="sound2-start" value="0" min="0" step="0.1">
                </div>

                <div class="setting-group">
                    <label for="sound3-name">Sound 3 Name:</label>
                    <input type="text" id="sound3-name" placeholder="Sound 3">
                    
                    <label for="sound3-url">Sound 3 URL:</label>
                    <input type="url" id="sound3-url" placeholder="https://...">
                    
                    <label for="sound3-start">Startzeit (Sekunden):</label>
                    <input type="number" id="sound3-start" value="0" min="0" step="0.1">
                </div>

                <div class="setting-group">
                    <label for="sound4-name">Sound 4 Name:</label>
                    <input type="text" id="sound4-name" placeholder="Sound 4">
                    
                    <label for="sound4-url">Sound 4 URL:</label>
                    <input type="url" id="sound4-url" placeholder="https://...">
                    
                    <label for="sound4-start">Startzeit (Sekunden):</label>
                    <input type="number" id="sound4-start" value="0" min="0" step="0.1">
                </div>

                <button class="save-btn" id="saveBtn">ğŸ’¾ Speichern</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
